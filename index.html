  corazon.style.animationDuration = (3 + Math.random() * 3) + "s";
  corazon.innerHTML = "❤️";
  corazones.appendChild(corazon);

  setTimeout(() => {
    const rect = corazon.getBoundingClientRect();
    crearExplosion(rect.left + rect.width/2, rect.top + rect.height/2);
    corazones.removeChild(corazon);
  }, 6000);
}

function crearExplosion(x, y) {
  const corazones = document.getElementById('corazones');
  for (let i = 0; i < 10; i++) {
    const particula = document.createElement('div');
    particula.classList.add('particula');
    particula.style.left = x + 'px';
    particula.style.top = y + 'px';
    particula.style.background = `hsl(${Math.random()*360}, 100%, 70%)`;
    corazones.appendChild(particula);

    const angulo = Math.random() * 2 * Math.PI;
    const distancia = 50 + Math.random() * 50;
    let dx = Math.cos(angulo) * distancia;
    let dy = Math.sin(angulo) * distancia;

    particula.animate([
      { transform: 'translate(0,0)', opacity: 1 },
      { transform: `translate(${dx}px, ${dy}px)`, opacity: 0 }
    ], { duration: 1000, easing: 'ease-out' });

    setTimeout(() => { corazones.removeChild(particula); }, 1000);
  }
}
